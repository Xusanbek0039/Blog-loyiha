{% extends 'partials/_base.html' %}
{% load static %}



{% block content %}
<head>
    <meta name="description" content="Suyunov Husan tomonidan ishlab chiqilgan blog web sayt. Ushbu saytdan siz IT Texnalogiyalarga oid eng so'ngi xabarlarni o'qishingiz mumkin. Shu bilan birgalikda eng ko'p o'qiladigan elektron kitoblarni ham shu web sayt orqali yuklab olishingiz mumkin.">

</head>
    <section class="site-section">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h1>Post o`chirishni tasdiqlash</h1>
                </div>
            </div>
            <div class="row blog-entries">
                <div class="col-md-12 col-lg-8 offset-lg-2 main-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="card border-warning mb-3">
                            <div class="card-header ">Ogohlantirish!</div>
                            <div class="card-body">
                                <h5 class="card-title">Postni o'chirish jarayoni</h5>
                                <p class="card-text">Karta sarlavhasiga asoslanib, karta tarkibining asosiy qismini tashkil etadigan ba'zi tezkor misol matni.</p>
                            </div>
                            <div class="card-footer text-end">
                                <button onclick="{% url 'pages:index' %}" class="btn btn-secondary btn-sm">Orqaga</button>
                                <input type="submit" class="btn btn-danger btn-sm" value="O'chirish" >
                            </div>
                        </div>
                    </form>
                </div>
                <script>
                    $('input, select').addClass('form-control');
                    $('textarea').attr('cols','100').addClass('form-control');
                    $('input[type="submit"]').removeClass('form-control');
                </script>

                <!-- END main-content -->


{% endblock %}
