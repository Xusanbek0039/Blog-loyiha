{% extends 'partials/_base.html' %}
{% load static %}


{% block content %}
<head>
    <meta name="description" content="Suyunov Husan tomonidan ishlab chiqilgan blog web sayt. Ushbu saytdan siz IT Texnalogiyalarga oid eng so'ngi xabarlarni o'qishingiz mumkin. Shu bilan birgalikda eng ko'p o'qiladigan elektron kitoblarni ham shu web sayt orqali yuklab olishingiz mumkin.">

</head>
    <section class="site-section">
    <div class="container">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>Ro'yxatdan o'tish!</h1>
        </div>
    </div>
    <div class="row blog-entries">
    <div class="col-md-12 col-lg-8 main-content">

        <form action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="first_name">Ismingiz</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="last_name">Familiyangiz</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="username">Foydalanuvchi nomi</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="email">Pochta manzil</label>
                    <input type="email" id="email" name="email" class="form-control" >
                </div>
                <div class="col-md-12 form-group">
                    <label for="password">Parol kiriting</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="repassword">Parolni qaytaring</label>
                    <input type="password" id="repassword" name="repassword" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="submit" value="Ro'yxatdan o'tish" class="btn btn-primary">
                </div>
            </div>
        </form>


    </div>

    <!-- END main-content -->


{% endblock %}
